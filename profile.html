
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d1c4e9, #ede7f6);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .profile-container img {
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      animation: popIn 1.2s ease-out;
    }
    .profile-container h2 {
      margin-top: 20px;
      font-size: 2rem;
      color: #4a148c;
      animation: slideUp 1.5s ease-in-out;
    }
    .profile-container p {
      color: #6a1b9a;
      font-size: 1.1rem;
      animation: fadeIn 2s ease-in;
    }
    .contact-links {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 2s ease-in;
    }
    .contact-links a {
      text-decoration: none;
      color: white;
      background: #6a1b9a;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .contact-links a:hover {
      background: #4a148c;
      transform: translateY(-5px);
    }
    .contact-links i { font-size: 1.3rem; }

    @keyframes fadeIn { from {opacity:0;transform:translateY(30px);} to {opacity:1;transform:translateY(0);} }
    @keyframes slideUp { from {opacity:0;transform:translateY(40px);} to {opacity:1;transform:translateY(0);} }
    @keyframes popIn { 0%{transform:scale(0);opacity:0;}80%{transform:scale(1.05);opacity:1;}100%{transform:scale(1);} }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="images/Smiling_Man_230x230_Exact.png" width="200" height="200" class="rounded-circle" alt="Profile">
    <h2>Muhammed Rinshad</h2>
    <p>Python Full Stack Developer</p>

    <div class="contact-links">
      <a href="tel:+917356742758"><i class="fa-solid fa-phone"></i>contact</a>
      <a href="mailto:m.rinshad210@gmail.com"><i class="fa-solid fa-envelope"></i>mail</a>
      <a href="https://github.com/muhammedRinshad210" target="_blank"><i class="fa-brands fa-github"></i> github</a>
      <a href="https://wa.me/917356742758" target="_blank"><i class="fa-brands fa-whatsapp"></i> whatsapp</a>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i>back to home</a>
    </div>
  </div>
</body>
</html>
