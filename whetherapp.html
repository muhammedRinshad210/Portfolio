<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-card {
            max-width: 420px;
            width: 100%;
            padding: 25px 25px 30px;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .city {
            font-size: 26px;
            font-weight: 700;
        }

        .temp {
            font-size: 64px;
            font-weight: 700;
            line-height: 1;
        }

        .weather-type {
            font-size: 18px;
            font-weight: 500;
        }

        .label-text {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #777;
        }

        .extra-box {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 10px 14px;
        }

        .search-input {
            border-radius: 999px;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <!-- Search -->
        <form class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control search-input" placeholder="Enter city name">
                <button class="btn btn-primary rounded-pill px-4" type="button">
                    Search
                </button>
            </div>
        </form>

        <!-- City + Temp -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <div class="city">Kochi</div>
                
                <div class="weather-type text-secondary">Partly Cloudy</div>
            </div>
            <div class="text-end">
                <div class="temp">29°C</div>
            </div>
        </div>

        <!-- Weather Icon (simple emoji) -->
        <div class="text-center mb-3" style="font-size: 55px;">
            ⛅
        </div>

        <!-- Extra details -->
        <div class="row g-2">
            <div class="col-4">
                <div class="extra-box text-center">
                    <div class="label-text">Humidity</div>
                    <div class="fw-bold">68%</div>
                </div>
            </div>
            <div class="col-4">
                <div class="extra-box text-center">
                    <div class="label-text">Wind</div>
                    <div class="fw-bold">14 km/h</div>
                </div>
            </div>
            <div class="col-4">
                <div class="extra-box text-center">
                    <div class="label-text">Feels Like</div>
                    <div class="fw-bold">31°C</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
