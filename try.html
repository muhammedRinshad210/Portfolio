<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page 7 Boxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
    }

    .box {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      padding: 60px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .box h3 {
      color: #333;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .box {
        padding: 40px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center py-5">
    <h2 class="text-white fw-bold mb-5">✨ My 7 Box Dashboard ✨</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6"><div class="box"><h3>PYTHON</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>HTML</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>HTML & CSS</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>HTML & CSS BOOTSTRAP</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>MYSQL</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>MONGODB</h3></div></div>
      <div class="col-lg-4 col-md-6"><div class="box"><h3>DJANGO</h3></div></div>
    </div>
  </div>

</body>
</html>
