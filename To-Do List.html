<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #f0f4ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 60px;
            font-family: Arial, sans-serif;
        }

        .todo-box {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .heading {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .btn-add {
            border-radius: 50px;
        }

        input.form-control {
            border-radius: 50px;
            padding: 12px;
        }

        .task-item {
            padding: 10px 14px;
            border-radius: 10px;
            background: #f7f8fc;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .task-text {
            cursor: pointer;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .btn-delete {
            border: none;
            background: transparent;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="todo-box">
        <div class="heading text-center mb-3">To-Do List</div>

        <!-- Input -->
        <div class="input-group mb-4">
            <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
            <button class="btn btn-primary btn-add" id="addBtn">Add</button>
        </div>

        <!-- Tasks will appear here -->
        <div id="taskList"></div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simple JS for To-Do Logic -->
    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        function addTask() {
            const text = taskInput.value.trim();
            if (text === "") {
                return; // empty - do nothing
            }

            // Create task container
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item d-flex justify-content-between align-items-center';

            // Task text
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = text;

            // Toggle complete on click
            span.addEventListener('click', () => {
                span.classList.toggle('completed');
            });

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.className = 'btn-delete';
            delBtn.innerHTML = 'âŒ';

            delBtn.addEventListener('click', () => {
                taskList.removeChild(taskDiv);
            });

            taskDiv.appendChild(span);
            taskDiv.appendChild(delBtn);

            taskList.appendChild(taskDiv);

            // Clear input
            taskInput.value = "";
            taskInput.focus();
        }

        // Add button click
        addBtn.addEventListener('click', addTask);

        // Press Enter to add
        taskInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
