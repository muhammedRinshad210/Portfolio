<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2ff;
            font-family: Arial, sans-serif;
            padding-top: 40px;
        }

        .tracker-box {
            max-width: 550px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .heading {
            font-size: 28px;
            font-weight: 700;
        }

        .expense-item {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .delete-btn {
            cursor: pointer;
            font-size: 20px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>

    <div class="tracker-box">

        <div class="heading text-center mb-3">Expense Tracker</div>

        <!-- Input Section -->
        <div class="row g-2 mb-3">
            <div class="col-4">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="col-4">
                <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="col-4">
                <select id="category" class="form-control">
                    <option value="">Category</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Shopping</option>
                    <option>Health</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary w-100 mb-3" id="addBtn">Add Expense</button>

        <!-- Expense List -->
        <div id="expenseList"></div>

        <hr>

        <!-- Total -->
        <h4 class="text-center">Total: ₹ <span id="totalAmount">0</span></h4>
    </div>

    <!-- JS -->
    <script>
        const titleInput = document.getElementById("title");
        const amountInput = document.getElementById("amount");
        const categoryInput = document.getElementById("category");
        const addBtn = document.getElementById("addBtn");
        const expenseList = document.getElementById("expenseList");
        const totalAmountDisplay = document.getElementById("totalAmount");

        let total = 0;

        function addExpense() {
            const title = titleInput.value.trim();
            const amount = Number(amountInput.value);
            const category = categoryInput.value;

            if (title === "" || amount === 0 || category === "") {
                alert("Please fill all fields!");
                return;
            }

            total += amount;
            totalAmountDisplay.textContent = total;

            const expenseDiv = document.createElement("div");
            expenseDiv.className = "expense-item d-flex justify-content-between align-items-center";

            expenseDiv.innerHTML = `
                <div>
                    <strong>${title}</strong><br>
                    <small>${category}</small>
                </div>
                <div>
                    ₹${amount}
                    <button class="delete-btn ms-3">❌</button>
                </div>
            `;

            // Delete item
            expenseDiv.querySelector(".delete-btn").addEventListener("click", () => {
                total -= amount;
                totalAmountDisplay.textContent = total;
                expenseList.removeChild(expenseDiv);
            });

            expenseList.appendChild(expenseDiv);

            // clear input
            titleInput.value = "";
            amountInput.value = "";
            categoryInput.value = "";
        }

        addBtn.addEventListener("click", addExpense);
    </script>

</body>
</html>
