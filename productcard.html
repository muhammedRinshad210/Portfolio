<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .card-img-top {
    height: 250px;        
    object-fit: cover;     
  }
</style>

</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Simple Product Cards</h2>

  <div class="row g-4">
    
    <div class="col-md-4">
      <div class="card">
        <img src="images/sheo.png" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">SHEOW</h5>
          <button class="btn btn-primary" onclick="alert('Your buying success is coming!')">
            Buy Now
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/wacth.png" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">WATCH</h5>
          <button class="btn btn-primary" onclick="alert('Your buying success is coming!')">
            Buy Now
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="images/bag.png" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">BAG</h5>
          <button class="btn btn-primary" onclick="alert('Your buying success is coming!')">
            Buy Now
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
